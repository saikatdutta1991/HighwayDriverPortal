<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{host}}"><span class="website_name">{{websitename}}</span></a>
</nav>
<div class="container">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome to driver portal !</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text"
                                    required
                                    ng2TelInput
                                    [ng2TelInputOptions]="{initialCountry: 'in'}" 
                                    placeholder="Registered Mobile Number" 
                                    class="form-control form-control-user" 
                                    (intlTelInputObject)="telInputObject($event)"
                                    name="mobile"
                                    pattern="[0-9]*" inputmode="numeric"
                                    (keydown)="onMobileInputKeydown($event)"
                                    (keyup)="onMobileInputKeydown($event)"/>
                            </div>
                            <div class="form-group" style="position: relative;">
                                <input type="{{ isEyeOpen ? 'text' : 'password' }}" required class="form-control form-control-user" placeholder="Enter Password" autocomplete="off" name="password" [(ngModel)]="password">
                                <i class="fa fa-eye password-icon-btn" *ngIf="!isEyeOpen" (click)="toggleEye()"></i>
                                <i class="fa fa-eye-slash password-icon-btn" *ngIf="isEyeOpen" (click)="toggleEye()"></i>
                            </div>
                            <button type="submit" (click)="onLoginSubmit()" class="btn btn-primary btn-user btn-block login-btn">
                                <div class="spinner-border text-light btn-spinner" *ngIf="isLoginOnProgress"></div>
                                Login
                            </button>
                        </form>
                        <!-- <hr> -->
                        <br><br>
                        <div class="text-center pull-left">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
