<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{host}}"><span class="website_name">{{websitename}}</span></a>
</nav>
<div class="container">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome to driver portal !</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="number"
                                    ng2TelInput
                                    [ng2TelInputOptions]="{initialCountry: 'in'}" 
                                    placeholder="Registered Mobile Number" 
                                    class="form-control form-control-user" 
                                    (intlTelInputObject)="telInputObject($event)"
                                    name="mobile"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" placeholder="Enter Password" name="password" [(ngModel)]="password">
                            </div>
                            <button (click)="onLoginSubmit()" class="btn btn-primary btn-user btn-block">Login</button>
                        </form>
                        <!-- <hr> -->
                        <br><br>
                        <div class="text-center pull-left">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
